<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org">
  <head th:replace="/fragments/head.html :: head">
  </head>
  <body>

    <!-- ======= Top Bar ======= -->
    <section th:replace="/fragments/topbar.html :: topbar">
    </section>
  
    <!-- ======= Header ======= -->
    <header th:replace="/fragments/header.html :: header">
    </header><!-- End Header -->
  
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
  
          <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
  
          <div class="carousel-inner" role="listbox">
  
            <!-- Slide 1 -->
            <div class="carousel-item active" style="background-image: url(/assets/img/bg_1.jpg);">
              <div class="carousel-container">
                <div class="carousel-content">
                  <div>&nbsp;</div>
                  <div>&nbsp;</div>
                  <h2 class="animate__animated animate__fadeInDown"><span>Account</span> Managment</h2>
                  <form id="fap" th:action="@{/accesspermission/save}" th:object="${ap}" method="post">
  
                    <div class="container" style="width:500px;">
                            <div th:if="${ap.id == null}">
                                <h3 style="color:white;"><b>Add New Permission</b></h3>
                            </div>
                            <div th:unless="${ap.id == null}">
                                <h3 style="color:white;"><b>Edit Permission</b></h3>
                            </div> 
                                      
                                      <div class="container" style="border: 3px solid white;padding:50px;text-align:left;" >
                                 
                                              <div class="form-group">
                                                  <label style="color:white;">ID Permission</label>
                                                  <input style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;"class="form-control form-rounded" th:field="*{id}" type="text">
                                              <div>&nbsp;</div>
                                              <div class="form-group">
                                                  <label style="color:white;">Description</label>
                                                  <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" th:field="*{description}" type="text" >
                                              </div>
                                              <div>&nbsp;</div>
                                              <div class="form-group">
                                                <div style="text-align:center;">
                                                    <a href="#" class="btn-menu animate__animated animate__fadeInUp scrollto" onClick="document.getElementById('fap').submit();">Save</a>
                                                </div>
    
                                              </div>
                                          
                                      </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
