<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:replace="/fragments/head.html :: head">
</head>

<body>
<script>
  function valider() {
    document.getElementById("fkg").submit();
  }
</script>
  <!-- ======= Top Bar ======= -->
  <section th:replace="/fragments/topbar.html :: topbar">
  </section>

  <!-- ======= Header ======= -->
  <header th:replace="/fragments/header.html :: header">
  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero">
    <div class="hero-container">
      <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">

        <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>

        <div class="carousel-inner" role="listbox">

          <!-- Slide 1 -->
          <div class="carousel-item active" style="background-image: url(/assets/img/bg_1.jpg);">
            <div class="carousel-container">
              <div class="carousel-content">
                <div>&nbsp;</div>
                <div>&nbsp;</div>
                <h2 class="animate__animated animate__fadeInDown"><span>KinderGarten</span> Managment</h2>
                <h6 class="animate__animated animate__fadeInDown" style="color:white;"><span style="color:orange;">KinderGarten Director:</span> [[${directeur.nom}]]  [[${{directeur.prenom}}]]</h6>
          
            <form id="fkg" th:action="@{/director/kindergarten/edit/save}" method="post" enctype="multipart/form-data"> 
                    <input type="hidden" name="id" id="id" th:value="${kgph.id}">
                    <div class="container" style="width:1000px;">
                        <div class="row">
                            <div class="col">
                                
                                    <h4 style="color:white;"><b>KinderGarten Info </b></h4>
                                    
                                    <div class="container" style="border: 3px solid white;padding:50px;text-align:left;" >
                                        <table><tr><td>
                                            <div class="form-group">
                                                <label style="color:white;">Name</label>
                                                <input style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;"class="form-control form-rounded" type="text" placeholder="KinderGarten Name" th:value="${kgph.nom}" name="nom" id="nom">
                                            </div>
                                        </td>
                                        <td>
                                            <div class="form-group">
                                                <label style="color:white;">Tel</label>
                                                <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" type="text" placeholder="Tel" th:value="${kgph.tel}" name="tel" id="tel">
                                            </div>
                                        </td>
                                        </tr>
                                       <tr>
                                            <td colspan=2>
                                            <div class="form-group">
                                                <label style="color:white;">Address</label>
                                                <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" type="text" placeholder="Address" th:value="${kgph.adresse}" name="adresse" id="adresse">
                                            </div>
                                            </td>
                                        </tr>
                                        <tr>
                                        <td colspan=2>
                                            <div class="form-group">
                                                <label style="color:white;">E-mail</label>
                                                <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" type="email" placeholder="Email" th:value="${kgph.email}" name="email" id="email">
                                            </div>
                                   
                                        </td></tr></table>
                                    </div>
                            </div>
                            <div class="col">
                                <h4 style="color:white"><b>Photos </b></h4>
                                <div class="card">
                                    <div class="card-header">
                                        <div class="form-group">
                                            <label>Add files (multiple): </label><br/>
                                            <input type="file" name="photos" multiple="multiple"/>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="container" style="overflow:auto;max-height:200px;text-align:left;">
                                           
                                        <div>
                                            <h5 style="color:Orange;"><b>These Photos Will Be Replaced if you save Changes </b></h5>
                                        </div>
                                        <div>
                                            
                                            <div class="row g-0">
                                                <th:block th:each="photo : ${kgph.photos}">
                                                <div class="col-lg-3 col-md-4">
                                                  <div class="gallery-item">
                                                    <a href="#" class="gallery-lightbox">
                                                        <img class="img-fluid" style="width:150px;" th:src="${'data:image/' + photo.type + ';charset=utf-8;base64,' + photo.dataB64}" alt="">
                                                    </a>
                                                </div>
                                                </div>
                                                </th:block>
                                            </div>

                                        </div>
                                    </div>
                                  

                                    </div>


                             

                                </div>
                                <div>&nbsp;</div>
                                <div>
                                  <a href="#" class="btn-menu animate__animated animate__fadeInUp scrollto" onClick="valider();">Save</a>
                                  &nbsp;&nbsp;&nbsp;
                                  <a th:href="@{/director/kindergarten}" class="btn-menu animate__animated animate__fadeInUp scrollto" >Cancel</a>
                              </div>
                            </div>
                        </div>
                    </div>
               
               
                </form>
   
              </div>
            </div>
          </div>

          
        </div>

      </div>
    </div>
  </section><!-- End Hero -->
  <div th:replace="/fragments/script.html :: script">

</body>

</html>
