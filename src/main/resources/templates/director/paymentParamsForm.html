<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org">
  <head th:replace="/fragments/head.html :: head">
  </head>
  <body>

    <!-- ======= Top Bar ======= -->
    <section th:replace="/fragments/topbar.html :: topbar">
    </section>
  
    <!-- ======= Header ======= -->
    <header th:replace="/fragments/header.html :: header">
    </header><!-- End Header -->
  
    <!-- ======= Hero Section ======= -->
    <section id="hero">
      <div class="hero-container">
        <div id="heroCarousel" data-bs-interval="5000" class="carousel slide carousel-fade" data-bs-ride="carousel">
  
          <ol class="carousel-indicators" id="hero-carousel-indicators"></ol>
  
          <div class="carousel-inner" role="listbox">
  
            <!-- Slide 1 -->
            <div class="carousel-item active" style="background-image: url(/assets/img/bg_1.jpg);">
              <div class="carousel-container">
                <div class="carousel-content">
                  <div>&nbsp;</div>
                  <div>&nbsp;</div>
                  <h2 class="animate__animated animate__fadeInDown"><span>Payment</span> Params</h2>
                  <h6 class="animate__animated animate__fadeInDown" style="color:white;"><span style="color:orange;">KinderGarten Director:</span> [[${directeur.nom}]]  [[${{directeur.prenom}}]]</h6>
                  <form id="fpp" th:action="@{/director/paymentParams/save}" th:object="${paymentparams}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="container" style="width:1000px;">
                            <div th:if="${paymentparams.id == null}">
                                <h3 style="color:white;"><b>Add New Payment Params</b></h3>
                            </div>
                            <div th:unless="${paymentparams.id == null}">
                                <h3 style="color:white;"><b>Edit Payment Params</b></h3>
                            </div> 
                                      
                                <div class="container" style="border: 3px solid white;padding:50px;text-align:left;" >
                                 <div class="row">
                                    <div class="col">
                                              <div class="form-group">
                                                  <label style="color:white;">School Year</label>
                                                  <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" th:field="*{anneescol}" type="text" >
                                              </div>
                                              <div class="form-group">
                                                <label style="color:white;">Kindergarten</label>
                                                <select th:field="*{kindergarten}" class="form-select" >
                                                    <th:block th:each ="kg: ${listkindergarten}">
                                                      <option th:value="${kg.id}">[[${kg.nom}]]  [[${kg.adresse}]]</option>
                                                    </th:bock>
                                                </select>                                      
                                            </div>

                                            <div class="form-group">
                                                <label style="color:white;">Class Level</label>
                                                <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" th:field="*{classLevel}" type="text" >
                                            </div>
                                        </div>
                                            <div class="col">
                                            <div class="form-group">
                                                <label style="color:white;">Price (Year)</label>
                                                <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" th:field="*{price}" type="number" step="0.1" >
                                            </div>
                                            <div class="form-group">
                                                <label style="color:white;">Number Of Months </label>
                                                <input class="form-control" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;" th:field="*{nbMonths}" type="number">
                                            </div>
                                            <div class="form-group">
                                              <label style="color:white;">Start Month </label>
                                              <select th:field="*{startMonth}" class="form-select" style=" background-color: #EEE6D7; border: 1px solid black;opacity: 0.6;border-radius: 2rem;">
                                               
                                                  <option value="1">January</option>
                                                  <option value="2">February</option>
                                                  <option value="3">March</option>
                                                  <option value="4">April</option>
                                                  <option value="5">Mai</option>
                                                  <option value="6">June</option>
                                                  <option value="7">July</option>
                                                  <option value="8">August</option>
                                                  <option value="9">September</option>
                                                  <option value="10">October</option>
                                                  <option value="11">November</option>
                                                  <option value="12">December</option>
                                              
                                            </select>  
                      
                                          </div>
                                        </div>
                                        </div>
                                        <div class="row">
                                        
                                              <div>&nbsp;</div>
                                              <div class="form-group">
                                                <div style="text-align:center;">
                                                    <a href="#" class="btn-menu animate__animated animate__fadeInUp scrollto" onClick="document.getElementById('fpp').submit();">Save</a>
                                                    &nbsp;&nbsp;&nbsp;
                                                    <a th:href="@{/director/paymentParams}" class="btn-menu animate__animated animate__fadeInUp scrollto">Cancel</a>

                                                </div>
    
                                              </div>
                                            </div>
                                          
                                      </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
